
<div layout="column" layout-align="center center" layout-fill="layout-fill">
  <div class="loginBox md-whiteframe-z1" layout="column">
    <md-toolbar>
      <h2 class="md-toolbar-tools"><span>Login</span></h2>
    </md-toolbar>
    <md-content class="md-padding" layout="column">
      <md-input-container>
        <label>Username</label>
        <input type="email" ng-model="username">
      </md-input-container>
      <md-input-container>
        <label>Password</label>
        <input type="password" ng-model="password">
      </md-input-container>
      <div layout="row" layout-align="center center" style="padding-top:20px">
        <a href='/dashboard'>
          <md-button class="md-raised md-primary">Login</md-button>
        </a>
        <div flex="flex"></div>
      </div>
    </md-content>
  </div>
</div>
