<div layout="column" layout-align="center center" layout-fill="layout-fill">
  <div class="loginBox md-whiteframe-z1" layout="column">
    <md-toolbar>
      <h2 class="md-toolbar-tools"><span>Signup</span></h2>
    </md-toolbar>
    <md-content class="md-padding" layout="column">
      <md-input-container>
        <label>Usuario</label>
        <input type="email" ng-model="username">
      </md-input-container>
      <md-input-container>
        <label>Password</label>
        <input type="password" ng-model="password">
      </md-input-container>
      <md-input-container>
        <label>Nombre</label>
        <input type="text" ng-model="name">
      </md-input-container>
      <md-input-container>
        <label>Apellido</label>
        <input type="text" ng-model="lastname">
      </md-input-container>
      <md-input-container>
        <label>Telefono(+56 9 1234 5678)</label>
        <input type="text" ng-model="phone">
      </md-input-container>
      <md-input-container>
        <label>Empresa</label>
        <input type="text" ng-model="company">
      </md-input-container>
      <md-input-container>
        <label>Direcci√≥n</label>
        <input type="text" ng-model="address">
      </md-input-container>
      <md-input-container>
        <label>Sitio Web</label>
        <input type="text" ng-model="website">
      </md-input-container>
      <div layout="row" layout-align="center center" style="padding-top:20px">
        <a href='/app/dashboard'>
          <md-button class="md-raised md-primary">Signup</md-button>
        </a>
        <div flex="flex"></div>
      </div>
    </md-content>
  </div>
</div>
